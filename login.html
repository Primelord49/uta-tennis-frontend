<!DOCTYPE html>
<html>
<head>
  <title>Player Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page-header">
  <h1>Uttaranchal Tennis Association</h1>
  <p>Player Login</p>
</div>

<div class="container center-container">

  <div class="auth-card">
    <h2>Player Login</h2>

    <label>
      WhatsApp Number
      <input id="whatsapp" placeholder="WhatsApp Number">
    </label>

    <button onclick="login()">Login</button>

    <p id="msg"></p>
  </div>

</div>

<script>
function login() {
  fetch("https://uta-tennis.onrender.com/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      whatsapp: document.getElementById("whatsapp").value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      window.location.href = "view.html";
    } else {
      document.getElementById("msg").innerText = "‚ùå Player not found";
    }
  });
}
</script>

</body>
</html>

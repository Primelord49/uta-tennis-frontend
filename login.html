<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Player Login</h2>

<input id="whatsapp" placeholder="WhatsApp Number">
<button onclick="login()">Login</button>

<p id="msg"></p>

<script>
function login() {
  fetch("https://uta-tennis.onrender.com/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      whatsapp: document.getElementById("whatsapp").value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      window.location.href = "view.html";
    } else {
      document.getElementById("msg").innerText = "‚ùå Player not found";
    }
  });
}
</script>

</body>
</html>
